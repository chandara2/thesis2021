<!DOCTYPE html>
<html lang="en">
<head>
     <title>Add Shopping List Item</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <form>
            <div>
                <label>Item</label>
                <input type="text" id="item" autofocus>
                <label>Describtion KH</label>
                <input type="text" id="kh-des">
                <label>Describtion EN</label>
                <input type="text" id="en-des">
            </div>
            <button type="submit" class="brn waves-dffect waves-light">Add Item</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e){
            e.preventDefault();
            console.log("Form submitted");
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add',item);
        }
    </script>

</body>
</html>
